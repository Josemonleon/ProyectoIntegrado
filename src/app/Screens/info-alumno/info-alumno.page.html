<ion-header>
  <ion-toolbar color="primary">
    <img style="width: 80px; height: 50px; float: left;" src="../../../assets/Images/logo.png">
    <br>
    <ion-title> Be Keen </ion-title>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <br>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div align="center">
    <p style="font-size: 26px;font-weight: bold;margin-bottom: 8px;margin-top: 15px; text-decoration: underline;">INFORMACIÓN ALUMNO</p>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Nombre</ion-card-subtitle>
      <ion-card-title>{{item.Nombre}} {{item.Apellidos}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Email</ion-card-subtitle>
      <ion-card-title>{{item.Email}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Localidad</ion-card-subtitle>
      <ion-card-title>{{item.Localidad}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Tutor & Curso</ion-card-subtitle>
      <ion-card-title>{{item.Tutor}} - {{item.Curso}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header *ngIf = "item.Empresa != 'Ninguna'" routerLink="/info-empresa/{{item.Empresa}}">
      <ion-card-subtitle>Empresa</ion-card-subtitle>
      <ion-card-title>{{empresa.Nombre}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header *ngIf = "item.Empresa == 'Ninguna'">
      <ion-card-subtitle>Empresa</ion-card-subtitle>
      <ion-card-title>{{empresa.Nombre}}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>

<ion-footer class="texto" style="margin-top: 10px;" no-border>
  <ion-toolbar>
    <ion-button routerLink="/edit-alumno/{{key}}" expand="full">EDITAR INFORMACIÓN ALUMNO<ion-icon slot="end" name="person-add"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
