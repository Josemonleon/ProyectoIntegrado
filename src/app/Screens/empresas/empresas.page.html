<ion-header>
  <ion-toolbar color="primary">
    <img style="width: 80px; height: 50px; float: left;" src="../../../assets/Images/logo.png">
    <br>
    <ion-title> BeKeen </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="descargarDatos()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
      <ion-button (click)="onLogout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <br>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div align="center">
    <p style="font-size: 18px;font-weight: bold;margin-bottom: 5px;margin-top: 12px;text-decoration: underline;">{{ 'PAGES.Empresas.TITULO' | translate }}</p>
  </div>

  <ion-row>
    <ion-col size="7">
      <ion-item>
        <ion-input  [(ngModel)]="nombreEmpresa" clearInput placeholder="{{ 'PAGES.Empresas.PLACEHOLDER' | translate }}"></ion-input>
        <ion-icon (click)="filtroNombre()" name="search" slot="end" ></ion-icon>
      </ion-item>
    </ion-col>

    <ion-col size="5">
      <ion-item>
        <ion-label>Rating</ion-label>
        <ion-select [(ngModel)]="rating" (ionChange)="filtroValoracion()"> 
          <ion-select-option value="1">1☆</ion-select-option>
          <ion-select-option value="2">2☆</ion-select-option>
          <ion-select-option value="3">3☆</ion-select-option>
          <ion-select-option value="4">4☆</ion-select-option>
          <ion-select-option value="5">5☆</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label style="font-weight: bold">{{ 'PAGES.Empresas.Nombre' | translate }}</ion-label>
    <ion-label style="text-align: right; margin-right: 4px; font-weight: bold">{{ 'PAGES.Empresas.Valoracion' | translate }}</ion-label>
    <ion-icon *ngIf="mayorMenor == true" (click)="cambiarOrden()" name="arrow-up" slot="end"></ion-icon>
    <ion-icon *ngIf="mayorMenor == false" (click)="cambiarOrden()" name="arrow-down" slot="end"></ion-icon>
  </ion-item>

  <ion-list>
  
    <ion-item *ngFor="let item of empresas">
      <ion-label (click)="navInfoEmpresa(item.key)">{{item.Nombre}}</ion-label>
      <ion-label *ngIf="item.Valoracion != 0" (click)="navInfoEmpresa(item.key)" style="text-align: right;">
        {{item.Valoracion}}☆</ion-label>
      <ion-label *ngIf="item.Valoracion == 0" (click)="navInfoEmpresa(item.key)" style="text-align: right;">{{ 'PAGES.Empresas.Sin_Valorar' | translate }}</ion-label>
    </ion-item>
  
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="email != 'invitadobekeen@gmail.com'">
    <ion-fab-button (click)="navAddEmpresa()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
