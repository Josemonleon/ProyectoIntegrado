<ion-header>
  <ion-toolbar color="primary">
    <img style="width: 80px; height: 50px; float: left;" src="../../../assets/Images/logo.png">
    <br>
    <ion-title> Be Keen </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="descargarDatos()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
    <br>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div align="center">
    <p style="font-size: 18px;font-weight: bold;margin-bottom: 5px;margin-top: 12px; text-decoration: underline;">LISTADO ALUMNOS</p>
  </div>

  <ion-item>
    <ion-input clearInput placeholder="Introduce nombre alumno"></ion-input>
    <ion-icon name="search" slot="end"></ion-icon>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of alumnos">
      <ion-label routerLink="/info-alumno/{{item.key}}">{{item.Nombre}} {{item.Apellidos}}</ion-label >
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer style="margin-top: 10px;" no-border>
  <ion-toolbar>
    <ion-button expand="block" (click)="navAddAlumno()">AÃ‘ADIR ALUMNO</ion-button>
  </ion-toolbar>
</ion-footer>
