<ion-header>
  <ion-toolbar>
    <ion-title> Be Keen </ion-title>
    <ion-buttons slot="secondary">
      <ion-button href="/info-alumno/{{key}}">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div align="center">
    <p style="font-size: 26px;font-weight: bold;margin-bottom: 8px;margin-top: 15px; text-decoration: underline;">INFORMACIÃ“N ALUMNO</p>
  </div>

  <ion-item>
    <ion-label class="texto" position="stacked">Nombre:</ion-label>
    <ion-input class="subtexto" clearInput [(ngModel)]="item.Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="texto" position="stacked">Apellidos:</ion-label>
    <ion-input class="subtexto" clearInput [(ngModel)]="item.Apellidos"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="texto" position="stacked">Email:</ion-label>
    <ion-input class="subtexto" clearInput [(ngModel)]="item.Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="texto" position="stacked">Localidad:</ion-label>
    <ion-input class="subtexto" clearInput [(ngModel)]="item.Localidad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="texto" position="stacked">Tutor:</ion-label>
    <ion-input class="subtexto" clearInput [(ngModel)]="item.Tutor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="texto" position="stacked">Curso:</ion-label>
    <ion-input class="subtexto" clearInput [(ngModel)]="item.Curso"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Empresa asignada</ion-label>
    <ion-select [(ngModel)]="item.Empresa">
      <ion-select-option value="Ninguna">Ninguna</ion-select-option>
      <ion-select-option *ngFor="let item2 of empresas" value="{{item2.key}}">{{item2.Nombre}}</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>

<ion-footer class="texto" style="margin-top: 10px;">
  <ion-toolbar>
    <ion-button (click)="guardarCambios()" expand="full">GUARDAR CAMBIOS</ion-button>
  </ion-toolbar>
</ion-footer>
